buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.jetbrains.dokka:dokka-gradle-plugin:0.9.17'
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
    }
}

plugins {
    id "java"
    id 'org.jetbrains.kotlin.jvm' version "1.4.0"
    id 'io.codearte.nexus-staging' version '0.21.2'
    id 'hextant-library' version '0.1-SNAPSHOT'
}

group = "com.github.nkb03"
version = "1.0-SNAPSHOT"

hextant_lib {
    description = 'An FRP library for Kotlin'
}

repositories {
    mavenCentral()
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots'
    }
}

dokka {
    outputDirectory = "docs"
    jdkVersion = 8
    includeNonPublic = false
    noStdlibLink = false
}

static String spek(Object dep) {
    return "org.jetbrains.spek:spek-$dep:1.1.5"
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation 'org.jetbrains.kotlin:kotlin-reflect'
    implementation 'com.github.nkb03:kref:1.0-SNAPSHOT'
    testImplementation spek('api')
    testImplementation spek('junit-platform-engine')
    testImplementation 'com.natpryce:hamkrest:1.5.0.0'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
